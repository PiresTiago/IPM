<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/leaflet.css">

    <title>iGo</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="json/peopleMyWeb.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body onload="getTime(); loadFeed();">
    <img id="watch" src="imagens/watch.png">

    <a href="maps.html">
        <div class="container rounded p-0 pt-1 bg-dark text-center" style="border-style: solid;border-width: 1px; width:15px;height:35px; 
      position: absolute;top: 50%; left: 50%; margin-top: -157px; margin-left: 155px;">
        </div>
    </a>


    <div id="screen">
        <nav class="navbar navbar-light bg-dark text-light px-2 m-0 sticky-top">

            <div class="col-4 h6 m-0 p-0 font-weight-bold" id="time"></div>
            <button class="navbar-toggler border-0 col-4 p-0 m-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" onclick="switchAngle('menuswitch')">
                <!-- Toggle change icon -->
                <i id="menuswitch" class="fas fa-caret-down text-white"></i>
            </button>
            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/gps.png" class="float-right" width=60%>
            </div>

            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/battery4.png" class="float-right" width=70%>
            </div>
            <div class="collapse navbar-collapse py-3 text-center" id="navbarSupportedContent">
                <div class="row justify-content-center m-0 p-0">
                    <div class="col-4 mb-2 mt-4 m-0 p-0">
                        <a class="nav-link text-light font-weight-bold m-0 p-0" href="maps.html">
                            <i class="p-3 bg-success text-white rounded-circle fa-2x fas fa-map-marked-alt mb-1"></i>
                            Mapas
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center m-0 p-0">
                    <div class="col-4 mb-4 mt-4 m-0 p-0">
                        <a class="nav-link text-light text-center font-weight-bold m-0 p-0"
                            onclick="loadMyWeb(getPeopleData())" href="myweb.html">
                            <i class="p-3 bg-primary text-white rounded-circle fa-2x fas fa-users mb-1 m-0"></i>
                            MyWeb
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="commentsContainer" style="display:none">
            <div class=" mb-2 m-0 p-0 h4 font-weight-bold">
                <a id="return" onclick="hideComments()">
                    <i class="ml-2 mt-1 font-weight-bold fas fa-chevron-left"></i>
                </a>
                <span class="ml-2">Coment√°rios</span>

            </div>
            <div class="dropdown-divider border mb-2 m-0 p-0"></div>
        </div>

        <div class="cont mt-2" id="FeedContainer" style="Overflow-x: hidden;height: 75%;"></div>

        <div class="dropdown-divider  m-0 p-0 border position-relative"></div>
        <div class="row text-center justify-content-between position-relative m-0 p-0" style="font-size:25px;">

            <div class="col-3 m-0 p-0">
                <a onclick="toNearWeb(getPeopleData())" href="nearWeb.html">
                    <i class="p-2 fas fa-street-view rounded-circle text-dark"></i>
                </a>
            </div>
            <div class="col-3 m-0 p-0 ">
                <a onclick="toFeed(getPeopleData())" href="myweb.html">
                    <i class="p-2 fas fa-home rounded-circle text-dark"></i>
                </a>
            </div>

            <div class="col-3 m-0 p-0">
                <a onclick="toProfile(getPerson('Jorge Mendes'))" href="profile.html">
                    <i class="p-2 fas fa-user-circle rounded-circle text-dark"></i>
                </a>
            </div>
        </div>




    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/leaflet.js"></script>

    <script>
        function abc() {
            alert("XX")
        }
    </script>

</body>

</html>
