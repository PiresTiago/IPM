<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap CSS  -->

<body onload="getTime(); loadProfile()">
    <img id="watch" src="imagens/watch.png">

    <a href="maps.html">

  margin:312px 0px 0px 1112px; position: absolute">

        </div>
    </a>

                <i id="menuswitch" class="fas fa-caret-down text-white"></i>

            <div class="collapse navbar-collapse py-3 text-center" id="navbarSupportedContent">
                <div class="row justify-content-center">
                    <div class="col-6 mb-2 mt-3">
                        <a class="nav-link text-light text-center" href="maps.html">
                            <i class="p-3 bg-success text-white rounded-circle fa-2x fas fa-map-marked-alt"></i>
                            Mapas
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6 mb-3 mt-2 m-0 p-0 text-center">

                            <p>MyWeb</p>

                    </div>
                </div>
            </div>

                    <p id="nameProfile" class="font-weight-bold text-left"></p>
                    <p id="ageProfile" class="text-left"></p>
                </div>
                <div class="col-5 m-0 p-0">
                    <img src="" id="imgProfile" class="rounded-circle mx-auto d-block mt-3 mr-4 m-0 p-0 " width="85px">
                </div>
            </div>
        </div>

        <div class="dropdown-divider p-0 border position-absolute" style="width:95%;bottom: 45px;left: 6px"></div>
        <div class="row text-center justify-content-center position-absolute" style="font-size:25px; bottom: 5px">

            <div class="col-4">
                <a href="nearWeb.html" class="ml-2">
                    <i class="p-2 fas fa-street-view  bg-dark border border-white rounded-circle text-white"></i>
                </a>
            </div>

            <div class="col-4 ">
                <a href="myweb.html" class="ml-3">
                    <i class="p-2 fas fa-home bg-dark border border-dark rounded-circle text-white"></i>
                </a>
            </div>

            <div class="col-4 ">
                <a onclick="toProfile(getPerson('Jorge Mendes'))" href="profile.html" class="ml-3">

                </a>
            </div>

    <script src="js/scripts.js"></script>

    </script>
