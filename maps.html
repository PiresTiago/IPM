<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/leaflet.css">

  <title>iGo</title>
  <link rel="stylesheet" href="./css/stylesheet.css">

</head>

<body onload="getMap(); getTime();">
  <img id="watch" src="imagens/watch.png">


  <a href="maps.html">
    <div class="container rounded p-0 pt-1 bg-light text-center" style="border-style: solid;border-width: 1px; width:30px;height:35px; 
  margin:312px 0px 0px 1112px; position: absolute">
    </div>
  </a>

  <div id="screen">
    <nav class="navbar navbar-light bg-dark text-light px-2 m-0 sticky-top">

      <div class="col-4 h6 m-0 p-0 font-weight-bold" id="time"></div>
      <button class="navbar-toggler border-0 col-4 p-0 m-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation" onclick="switchAngle('menuswitch')">
        <!-- Toggle change icon -->
        <i id="menuswitch" class="fas fa-caret-down text-white"></i>
      </button>
      <div class="col-2 h5 m-0 p-0 font-weight-normal">
        <img src="imagens/gps.png" class="float-right" width=60%>
      </div>

      <div class="col-2 h5 m-0 p-0 font-weight-normal">
        <img src="imagens/battery4.png" class="float-right" width=70%>
      </div>
      <div class="collapse navbar-collapse py-3 text-center" id="navbarSupportedContent">
        <div class="row justify-content-center m-0 p-0">
          <div class="col-4 mb-2 mt-4 m-0 p-0">
            <a class="nav-link text-light font-weight-bold m-0 p-0" href="maps.html">
              <i class="p-3 bg-success text-white rounded-circle fa-2x fas fa-map-marked-alt mb-1"></i>
              Mapas
            </a>
          </div>
        </div>
        <div class="row justify-content-center m-0 p-0">
          <div class="col-4 mb-4 mt-4 m-0 p-0">
            <a class="nav-link text-light text-center font-weight-bold m-0 p-0" onclick="loadMyWeb(getPeopleData())"
              href="myweb.html">
              <i class="p-3 bg-primary text-white rounded-circle fa-2x fas fa-users mb-1 m-0"></i>
              MyWeb
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div id="mapid"></div>

    <div class="row">
      <div class="col">
        <a href="./nearMap.html">
          <i id="mapsicon" class="fas fa-street-view  bg-dark border border-white rounded-circle text-white"></i>
        </a>
      </div>
      <div class="col">
        <a href="./searchMap.html">
          <i id="mapsicon" class="fas fa-search bg-dark border border-white rounded-circle text-white"></i>
        </a>
      </div>


    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="./js/jquery.slim.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/leaflet.js"></script>
  <script src="js/scripts.js"></script>
  <script src="json/peopleMyWeb.js"></script>

</body>

</html>
