<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>iGo</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="js/scripts.js"></script>

    <script src="json/attractions.js"></script>
    <script src="json/museums.js"></script>
    <script src="json/pharmacies.js"></script>
    <script src="json/restaurants.js"></script>
    <script src="json/stores.js"></script>

</head>

<body onload="getTime();">
    <img id="watch" src="imagens/watch.png">
    <a href="maps.html">
        <div class="container rounded p-0 pt-1 bg-light text-center" style="border-style: solid;border-width: 1px; width:30px;height:35px; 
          margin:307px 0px 0px 790px; position: absolute">
            <i class="fas fa-home"></i>
        </div>
    </a>
    <div id="screen">

        <nav class="navbar navbar-light bg-dark text-light px-2 m-0 sticky-top">

            <div class="col-4 h6 m-0 p-0 font-weight-bold" id="time"></div>
            <button class="navbar-toggler border-0 col-4 p-0 m-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" onclick="switchAngle('menuswitch')">
                <!-- Toggle change icon -->
                <i id="menuswitch" class="fas fa-caret-down text-white"></i>
            </button>
            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/gps.png" class="float-right" width=60%>
            </div>

            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/battery4.png" class="float-right" width=70%>
            </div>
            <div class="collapse navbar-collapse py-3 text-center" id="navbarSupportedContent">
                <div class="row">
                    <div class="col-6 mb-3 mt-3">
                        <a class="nav-link text-light " href="maps.html">
                            <img src="imagens/maps.png" width=100% class="mr-2">Mapas</a>
                    </div>
                    <div class="col-6 mb-3 mt-3">
                        <a class="nav-link text-light" href="#">
                            <img src="imagens/social.png" width=100% class="mr-2">MyWeb</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <a class="nav-link text-light" href="weather.html">
                            <img src="imagens/meteo.png" width=100% class="mr-2">
                            <p style="margin-left:-10px">Meteorologia</p>
                        </a>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </nav>

        <div class="alert alert-dark position-absolute alert-dismissible" role="alert"
            style="display:none; z-index: 10">
            <strong>Erro de Pesquisa</strong> Local n√£o encontrado
            <button type="button" onclick="closeAlert()" class="close mt-2">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


        <div class="mx-2">
            <div class="mt-2 h4 font-weight-bold">
                <a id="return" href="./maps.html"><i class="fas fa-chevron-left"></i></a>
                <span class="ml-0">Pesquise por:</span>
                <div class="dropdown-divider mt-2 p-0"></div>
            </div>

            <div class="input-group input-group-lg mb-4">
                <input type="text" class="form-control input submit" id="search" onclick="showKeyboard()"
                    onkeyup="getValue(event)" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div id="keyboard" style="display:none;" class="position-absolute"></div>

            <div class="text-center">
                <button id="mic" type="button" style="width: 100px;height: 100px"
                    class="rounded-circle btn btn-secondary"><i class="fas fa-microphone fa-4x"
                        onmousedown="mouseDownMic()" onmouseup="mouseUpMic()"></i></button>
            </div>


        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="jkeyboard/lib/js/jkeyboard.js"></script>
    <link rel="stylesheet" href="jkeyboard/lib/css/jkeyboard.css">

    <script>
        document.getElementById("search").addEventListener("keydown", function (e) {
            var keyCode = e.keyCode || e.which;
            if (keyCode === 13) {
                search(document.getElementById('search').value.toLowerCase());
            }
        }, false)

        function showKeyboard() {
            document.getElementById('keyboard').style = "display:block";
        }


        $('#keyboard').jkeyboard({
            input: $('#search'),
            layout: 'english'
        });

    </script>

</body>

</html>
