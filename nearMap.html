<!DOCTYPE html>
<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./fontawesome/css/all.min.css">
  <!-- Bootstrap CSS  -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <title>iGo</title>
  <link rel="stylesheet" href="./css/stylesheet.css">

  <script src="js/scripts.js"></script>
  <script src="json/museums.js"></script>
  <script src="json/stores.js"></script>

</head>

<body>
  <img id="watch" src="imagens/watch.png">
  <div id="screen">
    <nav class="navbar navbar-light bg-secondary text-light px-2 m-0 sticky-top">
      <div class="col-2 p-0 m-0"><img src="imagens/meteo.png" class="w-100"></div>
      <button class="navbar-toggler border-0 col-3 p-0 m-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <!-- Toggle change icon -->
        <i id="menuswitch" class="fas fa-angle-down" onclick="switchAngle('menuswitch')"></i>
      </button>
      <div class="col-3  h5 m-0 p-0 font-weight-normal" id="time">8:30</div>

      <div class="collapse navbar-collapse py-3" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="maps.html"><img src="imagens/maps.png" width=45px height=45px
                class="mr-2">Mapas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#"><img src="imagens/web.png" width=45px height=45px
                class="mr-2">MyWeb</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mx-2">

      <div class="mt-2 h5 font-weight-bold">
        <a href="maps.html"><i class="fas fa-chevron-left"></i></a>
        <span class="ml-0">Perto de si:</span>
        <div class="dropdown-divider mt-1 p-0"></div>
      </div>

      <div class="container"> 
        <a onclick="toListofLocals(getStoreData())" href="./places.html">
          <p class="m-0 p-0 font-weight-bold">Lojas</p>
        </a>
      </div>

      <div class="dropdown-divider mt-1 p-0"></div>

      <div class="container">
        <a onclick="toListofLocals(getRestaurantData())" href="./places.html">
          <p class="m-0 p-0 font-weight-bold">Restaurantes</p>
        </a>
      </div>

      <div class="dropdown-divider mt-1 p-0"></div>

      <div class="container">
        <a onclick="toListofLocals(getPharmacyData())" href="./places.html">
          <p class="m-0 p-0 font-weight-bold">Farmácias</p>
        </a>
      </div>

      <div class="dropdown-divider mt-1 p-0"></div>

      <div class="container">
        <a onclick="toListofLocals(getAttractionData())" href="./places.html">
          <p class="m-0 p-0 font-weight-bold">Atrações</p>
        </a>
      </div>

      <div class="dropdown-divider mt-1 p-0"></div>

      <div class="container">
        <a onclick="toListofLocals(getMuseumData())" href="./places.html">
          <p class="m-0 p-0 font-weight-bold">Museus</p>
        </a>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery.slim.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>
