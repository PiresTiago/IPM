<!DOCTYPE html>
<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/leaflet.css">
    <title>iGo</title>

    <link rel="stylesheet" href="./css/stylesheet.css">

    <script src="js/scripts.js"></script>

</head>

<body onload="loadLocal(); getTime(); ">
    <img id="watch" src="imagens/watch.png">
    <div id="screen">
        <nav class="navbar navbar-light bg-dark text-light px-2 m-0 sticky-top">

            <div class="col-4 h6 m-0 p-0 font-weight-bold" id="time"></div>
            <button class="navbar-toggler border-0 col-4 p-0 m-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- Toggle change icon -->
                <i id="menuswitch" class="fas fa-home text-white" onclick="switchAngle('menuswitch')"></i>
            </button>
            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/gps.png" width=60%>
            </div>

            <div class="col-2 h5 m-0 p-0 font-weight-normal">
                <img src="imagens/battery4.png" width=70%>
            </div>
            <div class="collapse navbar-collapse py-3 text-center" id="navbarSupportedContent">
                <div class="row">
                    <div class="col-6 mb-3 mt-3">
                        <a class="nav-link text-light" href="maps.html">
                            <img src="imagens/maps.png" width=100% class="mr-2">Mapas</a>
                    </div>
                    <div class="col-6 mb-3 mt-3">
                        <a class="nav-link text-light" href="#">
                            <img src="imagens/social.png" width=100% class="mr-2">MyWeb</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <a class="nav-link text-light" href="#">
                            <img src="imagens/meteo.png" width=35% class="mr-2">
                            <p>Meteorologia</p>
                        </a>
                    </div>
                </div>
            </div>
        </nav>


        <div class="mx-2" id="mainplace">
            <div class="mt-2 h4 font-weight-bold">
                <a id="return" href="./places.html"><i class="fas fa-chevron-left"></i></a>
                <div class="ml-1" id="Localname"></div>
                <p class="text-right m-0 mt-2 placedesc" id="tipoLugar"></p>
                <div class="dropdown-divider mt-2 p-0 border"></div>
            </div>
            <div id="mapid" style="display:none;">
                <button class="btn btn-lg btn-dark border leaflet-bottom"
                    style="border-radius:50%; margin-left: 90px;margin-bottom: 10px;pointer-events: auto;"
                    onclick="closeMap()">
                    X</button>
            </div>

            <div class="row m-0 p-0" id="titleplace">
                <div class="col-12 mb-2 p-0 font-weight-bold">
                    <span>Horário de funcionamento</span>
                </div>
            </div>
            <div class="row m-0 mb-1 p-0">
                <div class="col-12 m-0 p-0">
                    Segunda a Sexta : <span id="weekdays"></span>
                </div>
            </div>
            <div class="row m-0 mb-1 p-0">
                <div class="col-12 m-0 p-0 ">
                    Sábado : <span id="saturday"></span>
                </div>
            </div>
            <div class="row m-0 p-0">
                <div class="col-12 m-0 p-0 ">
                    Domingo : <span id="sunday"></span>
                </div>
            </div>
            <div class="dropdown-divider mt-4 p-0 border"></div>
            <div id="Buttons" class="row m-0 p-0 justify-content-center font-weight-bold">
            </div>


        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/leaflet.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
